<!DOCTYPE html>
<html lang="en" onkeydown="key(event)">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="refresh" content="0"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  	#cal-btn div button{
    	width:20%;
    }
  	#cal-btn div button:hover{
        background-color:#fafafa;
    }
  	#cal-btn{
        background-color:#f5f5f5;
        border-radius:20px;
    }
    .cal{}
  </style>
  <style>
    .menu-icon {
      display: inline-block;
      cursor: pointer;
    }

    .bar1, .bar2, .bar3 {
      width: 35px;
      height: 5px;
      background-color: #333;
      margin: 6px 0;
      transition: 0.4s;
    }

    .menu-icon-change .bar1 {
      -webkit-transform: rotate(-45deg) translate(-9px, 6px);
      transform: rotate(-45deg) translate(-9px, 6px);
    }

    .menu-icon-change .bar2 {opacity: 0;}

    .menu-icon-change .bar3 {
      -webkit-transform: rotate(45deg) translate(-8px, -8px);
      transform: rotate(45deg) translate(-8px, -8px);
    }

    .menu-icon-change .menu-body {
      display:block;
      position:fixed;
    }

    .menu-body{display:none;}
  </style>
</head>
<body>
<div id="menu" class="m-3">
  <div class="menu-icon" onclick="this.classList.toggle('menu-icon-change')">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <div class="menu-body">
    <div class="settings">Settings</div>
    <div class="customize">Customize</div>
    <div class="history">History</div>
  </div>
</div>
<h1 style="text-align:center;" class="my-4">Calculator</h1>
<div id="calculator" class="container m-auto d-block">
  <div id="cal-input" class="m-auto">
  	<input type="text" class="form-control p-4 m-2" style="width:96%;text-align:right;">
    <p class="text-right mr-3">Result: <span>0</span></p>
  </div>
  <div id="cal-btn" class="p-3">
    <div class="m-auto">
      <button class="btn p-3 m-1 button-ac" onclick="clearAll()">AC</button>
      <button class="btn p-3 m-1 button-c" onclick="Clear()">C</button>
      <button class="btn p-3 m-1 button-modulus" onclick="writeText('%')">%</button>
      <button class="btn p-3 m-1 button-div" onclick="writeText('/')">/</button>
    </div>
    <div class="m-auto">
      <button class="btn p-3 m-1 button-7" onclick="writeText(7)">7</button>
      <button class="btn p-3 m-1 button-8" onclick="writeText(8)">8</button>
      <button class="btn p-3 m-1 button-9" onclick="writeText(9)">9</button>
      <button class="btn p-3 m-1 button-into" onclick="writeText('*')">X</button>
    </div>
    <div class="m-auto">
      <button class="btn p-3 m-1 button-4" onclick="writeText(4)">4</button>
      <button class="btn p-3 m-1 button-5" onclick="writeText(5)">5</button>
      <button class="btn p-3 m-1 button-6" onclick="writeText(6)">6</button>
      <button class="btn p-3 m-1 button-minus" onclick="writeText('-')">-</button>
    </div>
    <div class="m-auto">
      <button class="btn p-3 m-1 button-1" onclick="writeText(1)">1</button>
      <button class="btn p-3 m-1 button-2" onclick="writeText(2)">2</button>
      <button class="btn p-3 m-1 button-3" onclick="writeText(3)">3</button>
      <button class="btn p-3 m-1 button-plus" onclick="writeText('+')">+</button>
    </div>
    <div class="m-auto">
      <button class="btn p-3 m-1 button-dot" onclick="writeText('.')">.</button>
      <button class="btn p-3 m-1 button-0" onclick="writeText(0)">0</button>
      <button class="btn p-3 m-1 button-del" onclick="del()">DEL</button>
      <button class="btn p-3 m-1 button-calculate" onclick="calculate()">=</button>
    </div>
  </div>
</div>

<script>
function writeText(currentNumber){
	document.querySelector("#cal-input input").value += currentNumber;
}
function calculate(){
	var result = eval(document.querySelector("#cal-input input").value);
    document.querySelector("#cal-input input").value = "";
    document.querySelector("#cal-input p span").innerHTML = result;
}
function Clear(){
    document.querySelector("#cal-input input").value = "";
}
function clearAll(){
    document.querySelector("#cal-input input").value = "";
    document.querySelector("#cal-input p span").innerHTML = "0";
}
function del(){
    var t = document.querySelector("#cal-input input").value.slice(0,-1);
    document.querySelector("#cal-input input").value = t;
}
function key(event){
	if(event.key == "Enter"){
    	document.querySelector("#cal-btn .button-calculate").click();
    }
	else if(event.key == "0"){
    	document.querySelector("#cal-btn .button-0").click();
    }
	else if(event.key == "1"){
    	document.querySelector("#cal-btn .button-1").click();
    }
	else if(event.key == "2"){
    	document.querySelector("#cal-btn .button-2").click();
    }
	else if(event.key == "3"){
    	document.querySelector("#cal-btn .button-3").click();
    }
	else if(event.key == "4"){
    	document.querySelector("#cal-btn .button-4").click();
    }
	else if(event.key == "5"){
    	document.querySelector("#cal-btn .button-5").click();
    }
	else if(event.key == "6"){
    	document.querySelector("#cal-btn .button-6").click();
    }
	else if(event.key == "7"){
    	document.querySelector("#cal-btn .button-7").click();
    }
	else if(event.key == "8"){
    	document.querySelector("#cal-btn .button-8").click();
    }
	else if(event.key == "9"){
    	document.querySelector("#cal-btn .button-9").click();
    }
	else if(event.key == "+"){
    	document.querySelector("#cal-btn .button-plus").click();
    }
	else if(event.key == "-"){
    	document.querySelector("#cal-btn .button-minus").click();
    }
	else if(event.key == "*"){
    	document.querySelector("#cal-btn .button-into").click();
    }
	else if(event.key == "/"){
    	document.querySelector("#cal-btn .button-div").click();
    }
	else if(event.key == "."){
    	document.querySelector("#cal-btn .button-dot").click();
    }
	else if(event.key == "c"){
    	document.querySelector("#cal-btn .button-c").click();
    }
	else if(event.key == "Delete"){
    	document.querySelector("#cal-btn .button-del").click();
    }
    //else{alert("ERROR!!")}
}
</script>

</body>
</html>
